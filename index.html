<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generator kart Ja mam / Kto ma</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.tiny.cloud/1/rvwao9ib8mj0j8bfxbp4dml22na1rnlbgwu4wvfkitbd7dr3/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="topbar__left">
        <button id="new-project" type="button">Nowy</button>
        <button id="load-project" type="button">Wczytaj</button>
        <button id="save-project" type="button">Zapisz</button>
        <button id="print-project" type="button">Drukuj / PDF</button>
        <span id="dirty-indicator" class="dirty-indicator" aria-live="polite"></span>
      </div>
      <div class="topbar__right">
        <label class="theme-toggle">
          <input id="theme-toggle" type="checkbox" />
          <span>Ciemny motyw</span>
        </label>
        <span class="hint">PDF: użyj opcji „Zapisz jako PDF” w oknie drukowania.</span>
      </div>
    </header>

    <main class="layout">
      <div class="controls-column">
        <button id="mobile-preview-toggle" class="mobile-preview-toggle" type="button">
          Podgląd
        </button>
        <section class="panel controls">
          <div class="panel-header">
            <div class="tabs">
              <button class="tab active" data-tab="text" type="button">Tekst</button>
              <button class="tab" data-tab="image" type="button">Obrazki</button>
            </div>
          </div>

          <div class="tab-content" id="tab-text">
            <textarea id="text-editor"></textarea>
          </div>

          <div class="tab-content hidden" id="tab-image">
            <div class="image-controls">
              <input id="image-input" type="file" accept="image/*" multiple />
              <div class="image-list" id="image-list"></div>
            </div>
          </div>
        </section>

        <section class="panel settings">
          <div class="panel-header settings-header">
            <h2>Ustawienia</h2>
          </div>

          <div class="settings-box settings-box--styles">
            <div class="settings-grid settings-grid--single">
              <label>
                Zestaw stylów
                <select id="style-preset"></select>
              </label>
            </div>
          </div>

          <div class="settings-tabs">
            <button class="settings-tab active" data-settings-tab="text" type="button">Tekst</button>
            <button class="settings-tab" data-settings-tab="background" type="button">Tło</button>
            <button class="settings-tab" data-settings-tab="border" type="button">Obramowanie</button>
            <button class="settings-tab" data-settings-tab="line" type="button">Linia</button>
            <button class="settings-tab" data-settings-tab="effects" type="button">Efekty</button>
          </div>

          <div class="settings-card">
            <div class="settings-tab-content" data-settings-panel="text">
              <div class="settings-grid">
                <label>
                  Kolor tekstu
                  <input id="text-color" type="color" />
                </label>
                <label class="checkbox">
                  <input id="text-shadow" type="checkbox" />
                  Cień tekstu
                </label>
                <label class="field-font-system">
                  Czcionka systemowa
                  <select id="font-name">
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Tahoma">Tahoma</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Courier New">Courier New</option>
                  </select>
                </label>
                <label class="field-font-google">
                  Google Font (nazwa)
                  <input id="font-google" type="text" placeholder="np. Roboto" />
                </label>
                <label class="checkbox">
                  <input id="font-google-enabled" type="checkbox" />
                  Używaj Google Fonts
                </label>
                <label>
                  Rozmiar czcionki
                  <select id="font-size-mode">
                    <option value="auto">Auto</option>
                    <option value="fixed">Stały</option>
                  </select>
                </label>
                <label>
                  Rozmiar (pt)
                  <input id="font-size-fixed" type="number" min="8" max="72" />
                </label>
              </div>
              <div class="font-status" id="font-status"></div>
              <div class="font-status warning" id="text-fit-warning"></div>
            </div>

            <div class="settings-tab-content hidden" data-settings-panel="background">
              <div class="settings-grid">
                <label>
                  Tryb tła
                  <select id="card-bg-mode">
                    <option value="white">Białe</option>
                    <option value="color">Kolor</option>
                    <option value="gradient">Gradient</option>
                  </select>
                </label>
                <label class="field-bg-color">
                  Kolor tła
                  <input id="card-bg-color" type="color" />
                </label>
                <label class="field-bg-gradient">
                  Typ gradientu
                  <select id="card-bg-gradient-type">
                    <option value="linear">Liniowy</option>
                    <option value="radial">Radialny</option>
                  </select>
                </label>
                <label class="field-bg-gradient">
                  Kierunek gradientu
                  <select id="card-bg-gradient-direction">
                    <option value="vertical">Pionowy</option>
                    <option value="horizontal">Poziomy</option>
                    <option value="diagonal">Ukośny</option>
                  </select>
                </label>
                <label class="field-bg-gradient">
                  Kolor gradientu 1
                  <input id="card-bg-grad-1" type="color" />
                </label>
                <label class="field-bg-gradient">
                  Kolor gradientu 2
                  <input id="card-bg-grad-2" type="color" />
                </label>
              </div>
            </div>

            <div class="settings-tab-content hidden" data-settings-panel="border">
              <div class="settings-grid">
                <label class="checkbox">
                  <input id="card-border-enabled" type="checkbox" />
                  Obramowanie
                </label>
                <label class="field-border">
                  Kolor obramowania
                  <input id="card-border-color" type="color" />
                </label>
                <label class="field-border">
                  Grubość (mm)
                  <input id="card-border-width" type="number" min="0" max="5" step="0.1" />
                </label>
                <label class="field-border">
                  Styl obramowania
                  <select id="card-border-style">
                    <option value="solid">Ciągła</option>
                    <option value="dashed">Przerywana</option>
                    <option value="dotted">Kropkowana</option>
                  </select>
                </label>
              </div>
            </div>

            <div class="settings-tab-content hidden" data-settings-panel="line">
              <div class="settings-grid">
                <label class="checkbox">
                  <input id="card-line-enabled" type="checkbox" />
                  Linia środkowa
                </label>
                <label class="field-line">
                  Kolor linii
                  <input id="card-line-color" type="color" />
                </label>
                <label class="field-line">
                  Grubość (mm)
                  <input id="card-line-width" type="number" min="0" max="5" step="0.1" />
                </label>
                <label class="field-line">
                  Styl linii
                  <select id="card-line-style">
                    <option value="solid">Ciągła</option>
                    <option value="dashed">Przerywana</option>
                    <option value="dotted">Kropkowana</option>
                    <option value="double">Podwójna</option>
                    <option value="groove">Wgłębiona</option>
                    <option value="ridge">Wypukła</option>
                    <option value="inset">Wklęsła</option>
                    <option value="outset">Wypukła 2</option>
                  </select>
                </label>
              </div>
            </div>

            <div class="settings-tab-content hidden" data-settings-panel="effects">
              <div class="settings-grid">
                <label class="checkbox">
                  <input id="card-shadow-enabled" type="checkbox" />
                  Cień karty
                </label>
                <label class="checkbox">
                  <input id="card-rounded-enabled" type="checkbox" />
                  Zaokrąglenie karty
                </label>
                <label class="field-card-radius">
                  Promień karty (mm)
                  <input id="card-radius" type="number" min="0" max="10" step="0.5" />
                </label>
                <label class="checkbox field-image-only">
                  <input id="image-rounded-enabled" type="checkbox" />
                  Zaokrąglenie obrazków
                </label>
                <label class="field-image-only field-image-radius">
                  Promień obrazków (mm)
                  <input id="image-radius" type="number" min="0" max="10" step="0.5" />
                </label>
                <label class="checkbox field-image-only">
                  <input id="image-shadow-enabled" type="checkbox" />
                  Cień obrazków
                </label>
                <label class="checkbox">
                  <input id="show-cutlines" type="checkbox" />
                  Linie cięcia
                </label>
              </div>
            </div>
          </div>
        </section>
      </div>

      <section class="panel preview">
        <div class="preview-header">
          <h2>Podgląd</h2>
          <div class="preview-controls">
            <label>
              Skala
              <input id="preview-scale" type="range" min="50" max="180" value="100" />
            </label>
            <span id="preview-scale-value">100%</span>
            <button id="preview-fit" type="button">Dopasuj</button>
          </div>
        </div>
        <div class="preview-viewport">
          <iframe id="preview-frame" title="Podgląd kart"></iframe>
        </div>
      </section>
    </main>
  </div>

  <div id="measure-box" class="measure-box" aria-hidden="true"></div>

  <input id="project-input" type="file" accept="application/json" hidden />

  <script src="app.js"></script>
</body>
</html>
